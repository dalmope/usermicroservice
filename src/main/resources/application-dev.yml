server:
  port: ${PORT:8090}
  address: 0.0.0.0

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost/personas_users}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    port: ${MAIL_PORT:587}
    host: ${MAIL_HOST:smtp.gmail.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

jwt:
  secret: ${KEYSECRET_SECURITY:cf83e1357eefb8bdf1542850d66d8007d620e4050b5715dc83f4a921d36ce9ce47d0d13c5d85f2b0ff8318d2877eec2f63b931bd47417a81a538327af927da3e}
  expiration: ${EXPIRE_DAYS_SECURITY:3600000}

management:
  endpoints:
    web:
      exposure:
        include: "*"